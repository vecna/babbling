<!--
    this HTML page serves from the base URL three files:
    prompt.css is a style file, prompt.js is a script, and ultimate.png is an image 
    display at full screen in the first page. 
    this HTML page has a smooth page scrolling, so when you scroll down you get a <section>
    taking 100% of the page height -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Babbling Prompt</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="prompt.css">
    <script src="prompt.js"></script>
</head>

<body>
    <section>
        <h1>Prompt generation experiment</h1>
    </section>
    <section class="from--top">
        <div class="container">
            <div class="content">
                <img src="ultimate.jpeg" alt="Ultimate">
            </div>
        </div>
    </section>
    <section>
        <div class="grid-container">
            <div class="grid-item">
                <label for="input1">Tone</label>
                <textarea id="textarea1" rows="1" cols="40"></textarea>
                <p class="description">(formal, casual, informative, ...)</p>
            </div>
            <div class="grid-item">
                <label for="input2">Format</label>
                <textarea id="textarea2" rows="1" cols="40"></textarea>
                <p class="description">(essay, bullet points...)</p>
            </div>
            <div class="grid-item">
                <label for="input3">Act as</label>
                <textarea id="textarea3" rows="1" cols="40"></textarea>
                <p class="description">(expert, critic...)</p>
            </div>
            <div class="grid-item">
                <label for="input4">Objective</label>
                <textarea id="textarea4" rows="1" cols="40"></textarea>
                <p class="description">(inform, persuade, entertain...)</p>
            </div>

            <div class="grid-item">
                <label for="input5">...</label>
            </div>

            <div class="grid-item">
                <label for="input6">...</label>
            </div>

        </div>

        <div class="subject-container">
            <label for="subject">Subject</label>
            <br>
            <textarea class="larger" id="subject" rows="1" cols="70"></textarea>
        </div>
    </section>

    <section>
        <button id="generate" class="colorful-button" onclick="generatePrompt()">Generate</button>
        <div id="prompt-list" class="grid-container">
        </div>
    </section>

</body>

<script>
    document.addEventListener("DOMContentLoaded", initPromptGenerator);
</script>

</html>
